# Test Configuration for Distributed Service Discovery
# Enable distributed mode for testing

# Enable distributed service registry
serviceRegistry.distributed.enabled=true
serviceRegistry.distributed.gossipPort=6003
serviceRegistry.distributed.gossipIntervalMs=3000
serviceRegistry.distributed.fanout=2
serviceRegistry.distributed.messageTtlMs=15000
serviceRegistry.distributed.bootstrapPeers=
serviceRegistry.distributed.conflictResolution=TIMESTAMP

# Peer configuration
peer.id=test-peer-1
peer.socketTimeoutMs=10000
peer.heartbeat.intervalSeconds=30
peer.heartbeat.enabled=true

# Client configuration
client.socket.timeout.ms=5000
client.connection.timeout.ms=3000
client.download.max.retries=2

# Tracker configuration (fallback)
tracker.host=localhost
tracker.port=6000

# Index server configuration (fallback)
indexserver.host=localhost
indexserver.port=6001

# Health check
healthcheck.enabled=true
healthcheck.port=8080

# Test settings
test.cleanup.files=false

# Logging
logging.level=INFO
